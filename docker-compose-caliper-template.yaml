  #       path: crypto-config/peerOrganizations/customer.example.com/peers/peer0.customer.example.com/msp/tlscacerts/tlsca.customer.example.com-cert.pem

  peer1.org1.example.com:
    url: grpcs://localhost:8051
    grpcOptions:
      ssl-target-name-override: peer1.org1.example.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
        path: crypto-config/peerOrganizations/org1.example.com/peers/peer1.org1.example.com/msp/tlscacerts/tlsca.org1.example.com-cert.pem

  peer1.org2.example.com:
    url: grpcs://localhost:10051
    grpcOptions:
      ssl-target-name-override: peer1.org2.example.com
      grpc.keepalive_time_ms: 600000
    tlsCACerts:
        path: crypto-config/peerOrganizations/org2.example.com/peers/peer1.org2.example.com/msp/tlscacerts/tlsca.org2.example.com-cert.pem

  # peer1.customer.example.com:
  #   url: grpcs://localhost:12051
  #   grpcOptions:
  #     ssl-target-name-override: peer1.customer.example.com
  #     grpc.keepalive_time_ms: 600000
  #   tlsCACerts:
  #       path: crypto-config/peerOrganizations/customer.example.com/peers/peer1.customer.example.com/msp/tlscacerts/tlsca.customer.example.com-cert.pem

certificateAuthorities:
  ca.org1.example.com:
    url: https://localhost:7054
    httpOptions:
      verify: false
    tlsCACerts:
        path: crypto-config/peerOrganizations/org1.example.com/ca/ca.org1.example.com-cert.pem
    registrar:
    - enrollId: admin
      enrollSecret: adminpw

  ca.org2.example.com:
    url: https://localhost:8054
    httpOptions:
      verify: false
    tlsCACerts:
        path: crypto-config/peerOrganizations/org2.example.com/ca/ca.org2.example.com-cert.pem
    registrar:
    - enrollId: admin
      enrollSecret: adminpw

  # ca_customer:
