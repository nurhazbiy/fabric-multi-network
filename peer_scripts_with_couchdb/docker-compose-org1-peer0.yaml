version: '3.4'

volumes:
  peer0.supplier.workspace:
networks:
  bymn:
    external:
      name: $SWARM_NETWORK

services:
  suppliercouchdb0:
    container_name: suppliercouchdb0
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER= couchdb
      - COUCHDB_PASSWORD=couchdb123  
    deploy:
            mode: replicated
            replicas: 1
            restart_policy:
              condition: on-failure
            placement:
                constraints:
                    - node.hostname == $SUPPLIER_HOSTNAME
    ports:
     - published: 5984 
       target: 5984
       mode: host
    networks:
      bymn:
        aliases:
          - couchdb0.supplier.workspace
  
  supplierpeer0:
    image: hyperledger/fabric-peer:$IMAGE_TAG
    environment:
      # couchdb params
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0.supplier.workspace:5984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=couchdb
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=couchdb123
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      
      # the following setting starts chaincode containers on the same
      # bridge network as the peers
      # https://docs.docker.com/compose/networking/
      - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=fabric
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:7052
      #- CORE_LOGGING_LEVEL=INFO
      - CORE_LOGGING_LEVEL=DEBUG
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
      - CORE_PEER_ID=peer0.supplier.workspace
      - CORE_PEER_ADDRESS=peer0.supplier.workspace:7051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer1.supplier.workspace:8051
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.supplier.workspace:7051
      - CORE_PEER_LOCALMSPID=SupplierMSP
      - CORE_VM_DOCKER_ATTACHSTDOUT=true
      - CORE_CHAINCODE_STARTUPTIMEOUT=1200s
      - CORE_CHAINCODE_EXECUTETIMEOUT=800s

    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start

    volumes:
        - /var/run/:/host/var/run/
        - ../crypto-config/peerOrganizations/supplier.workspace/peers/peer0.supplier.workspace/msp:/etc/hyperledger/fabric/msp
        - ../crypto-config/peerOrganizations/supplier.workspace/peers/peer0.supplier.workspace/tls:/etc/hyperledger/fabric/tls
        - peer0.supplier.workspace:/var/hyperledger/production
    
    deploy:
            mode: replicated
            replicas: 1
            restart_policy:
              condition: on-failure
            placement:
                constraints:
                    - node.hostname == $SUPPLIER_HOSTNAME

    ports:
            - published: 7051
              target: 7051
              mode: host
            - published: 7053
              target: 7053
              mode: host
    networks:
      bymn:
        aliases:
          - peer0.supplier.workspace
           
